<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat-app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="chat">
    <!-- <h1>WellCome To Chat App</h1> -->
    <div class="chat__sidebar">
      <h3>User</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" autofocus autocomplete="off" />
          <button type="submit">Send Message</button>
          <button id="sendLocation" type="button">Send Location</button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/moment.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/deparam.js"></script>
    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-template" type="text/template"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
